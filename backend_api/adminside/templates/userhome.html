<div class="col-md-6 col-sm-12 text-right">
    <div>
        <a class="btn btn-primary " href="{% url 'addprod' %}" role="button" >
        Add Product
        </a>
    
    </div>


<div class="table-responsive">
    <table id="example" class="table table-striped table-bordered" style="width:100%">
        <thead>
            <tr>
                <th scope="col">course</th>
                <th scope="col">university</th>
                <th scope="col">year</th>
                <th class="arrow-remove"> </th>
                <th class="arrow-remove"> </th>
                
            </tr>
        </thead>
        <tbody>
            {% for product in course  %}
            <tr>
                <td>{{product.course}}</td>
                <td> {{product.university}}
                   </td>
                
                <td>{{product.year}}</td>
                <td><a href="{% url 'delprod' product.id  %}"  class="btn btn-danger">Delete</a></td>

                
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
